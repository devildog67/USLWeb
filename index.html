<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendo UI Integrated Product Layout with Header Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-v2.min.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>

    <style>
      body {
          padding-top: 80px;
          background-color: #463940; /* Dark gray background */
          color: #0B172A; /* Navy blue text */
      }

      .sticky-top {
          z-index: 1020;
          background-color: #0B172A; /* Dark navy blue for the header */
      }

      /* side bar css */

      .filter-sidebar.collapsed #sidebarTitle,
      .filter-sidebar.collapsed #sidebarContent {
          display: none; /* Hides content and title when sidebar is collapsed */
      }

      .filter-sidebar {
          transition: width 0.3s ease;
          width: 200px; /* Default width */
          background-color: #463940; /* Dark gray background */
      }

      .sidebar-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
          background-color: #0B172A;
          color: #FFF;
      }

      .filter-sidebar.collapsed {
          width: 50px; /* Reduced width when collapsed */
      }

      .sidebar-title {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis; /* Truncates long titles gracefully */
      }     

      .verticalPanelBar-content {
          padding: 10px;
      }

      .sidebar-links {
          list-style: none; /* Removes bullet points */
          padding: 0; /* Removes default padding */
          margin: 0; /* Removes default margin */
          text-align: left; /* Aligns text to the left */
      }      

      .sidebar-link {
          display: block; /* Makes each link full width of the list item */
          padding: 8px 12px; /* Padding for better clickability */
          color: #FFFFFF; /* White text color */
          background-color: #0B172A; /* Navy background */
          text-decoration: none; /* Removes underline */
          border-radius: 4px; /* Optional: Rounds the corners of the link */
          margin-bottom: 6px; /* Space between links */
      }  
      
      .sidebar-link:hover {
          background-color: #BC4123; /* Changes background on hover to red */
      }      

      .btn-light {
          color: #0B172A;
          background-color: #FFFFFF;
      }        

      .product-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
      }

      .header, .product {
          padding: 20px;
          text-align: center;
          border: 1px solid #dee2e6;
          background-color: #FFF; /* White background for content areas */
      }

      #menu {
          width: 100%;
      }

      .search-group {
          display: flex;
          width: 100%;
      }

      .search-input {
          flex-grow: 1;
      }

      .search-button {
          background-color: #BC4123; /* Vibrant red for buttons */
          color: #FFF; /* White text on buttons */
      }

      .btn-primary:hover {
          background-color: #A93226; /* Darker shade of red for hover effect */
          border-color: #922B21;
      }

      .product-grid.collapsed {
          grid-template-columns: repeat(4, 1fr); /* Adjust grid columns when sidebar is collapsed */
      }
    </style>
</head>
<body>
    <header class="sticky-top">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-3 text-center">
                    <img src="SurvivalLibrary.png" alt="Website Logo" style="max-width: 15%; height: auto;">
                </div>
                <div class="col-md-6">
                    <div class="search-group">
                        <input type="text" class="form-control search-input" placeholder="Search...">
                        <button class="btn btn-primary search-button" type="button">Search</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <input id="menu" />
                </div>
            </div>
        </div>
    </header>
    <div id="tabstrip">
        <!-- Kendo TabStrip will be initialized here -->
    </div>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-3 filter-sidebar">
              <div class="sidebar-header">
                  <h3 class="sidebar-title" id="sidebarTitle">Favorites</h3>
                  <button class="btn btn-light" id="toggleSidebar"><i class="fas fa-bars"></i></button>
              </div>
              <div class="verticalPanelBar-content" id="sidebarContent">
                  <ul class="sidebar-links">
                      <li><a href="#" class="sidebar-link">Link 1</a></li>
                      <li><a href="#" class="sidebar-link">Link 2</a></li>
                      <li><a href="#" class="sidebar-link">Link 3</a></li>
                      <li><a href="#" class="sidebar-link">Link 4</a></li>
                      <li><a href="#" class="sidebar-link">Link 5</a></li>
                  </ul>
              </div>
          </div>    
                
          <div class="col-9">
              <div class="product-grid">
                  <div id="panelbar1" class="product"></div>
                  <div id="panelbar2" class="product"></div>
                  <div id="panelbar3" class="product"></div>
                  <div id="panelbar4" class="product"></div>
                  <div id="panelbar5" class="product"></div>
                  <div id="panelbar6" class="product"></div>
              </div>
          </div>
      </div>
    </div>
    <script>
        $(document).ready(function() {
             $("#toggleSidebar").click(function() {
                $(".filter-sidebar").toggleClass("collapsed");
                $(".product-grid").toggleClass("collapsed");
            });          

            $("#menu").kendoMenu({
                dataSource: [
                    { text: "Home", url: "#" },
                    { text: "Products", url: "#" },
                    { text: "About", url: "#" }
                ]
            });

            $("#tabstrip").kendoTabStrip({
                animation: { open: { effects: "fadeIn" } },
                dataSource: [
                    { text: "Category 1", content: "<p>Category 1 content</p>" },
                    { text: "Category 2", content: "<p>Category 2 content</p>" },
                    { text: "Category 3", content: "<p>Category 3 content</p>" },
                    { text: "Category 4", content: "<p>Category 4 content</p>" },
                    { text: "Category 5", content: "<p>Category 5 content</p>" }
                ]
            });

            $("#verticalPanelBar").kendoPanelBar({
                dataSource: [
                    { text: "Filter Option 1", encoded: false, content: "Content here" },
                    { text: "Filter Option 2", encoded: false, content: "Content here" }
                ]
            });

            const panelBarData = [
                { text: "Product 1", content: "Details about Product 1" },
                { text: "Product 2", content: "Details about Product 2" },
                { text: "Product 3", content: "Details about Product 3" },
                { text: "Product 4", content: "Details about Product 4" },
                { text: "Product 5", content: "Details about Product 5" },
                { text: "Product 6", content: "Details about Product 6" }
            ];

            for (let i = 1; i <= 6; i++) {
                $(`#panelbar${i}`).kendoPanelBar({
                    dataSource: [panelBarData[i-1]]
                });
            }
        });
    </script>
</body>
</html>
